<form [formGroup]="formulario">
    <app-input-padrao-template [for-name]="forName" [nome]="nome" [formulario]="formulario">
        <p-dropdown [options]="itens" [placeholder]="nome" [showClear]="true" filter="true"
            emptyFilterMessage="Nenhum registro encontrado" [id]="forName" [formControlName]="forName"
            [disabled]="disabled" [style]="{'width':'100%'}" (onChange)="selectionChange($event)" [title]="nome">
        </p-dropdown>
    </app-input-padrao-template>
</form>
