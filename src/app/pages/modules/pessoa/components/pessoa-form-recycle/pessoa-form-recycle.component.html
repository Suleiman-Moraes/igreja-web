<p-card>
    <div class="form-row">
        <div class="form-group col-md-6 p-card-title">
            {{ pageTitle }}
        </div>
        <div class="form-group col-md-6" *ngIf="!me">
            <button pButton pRipple type="button" label="Voltar" class="p-button-outlined p-button-secondary"
                icon="pi pi-arrow-left" style="float: right;" (click)="back()">
            </button>
        </div>
    </div>
    <form [formGroup]="formulario" novalidate>
        <div class="form-row">
            <app-input-padrao class="form-group col-md-5" for-name="nome" nome="Nome" [formulario]="formulario">
            </app-input-padrao>
            <app-input-padrao class="form-group col-md-5" for-name="email" nome="E-mail" [formulario]="formulario">
            </app-input-padrao>
            <app-input-padrao class="form-group col-md-2" for-name="telefone" [imask]="imaskTelefone" nome="Telefone"
                [formulario]="formulario">
            </app-input-padrao>
        </div>
        <div class="form-row">
            <app-input-padrao class="form-group col-md-4" for-name="cidade" nome="Naturalidade"
                [formulario]="formulario">
            </app-input-padrao>
            <app-combo-box-padrao class="form-group col-md-4" for-name="id" nome="Estado" [formulario]="estadoForm"
                [options]="estados" text="nome" value="id">
            </app-combo-box-padrao>
            <app-input-date-padrao class="form-group col-md-2" for-name="nascimento" nome="Data de nascimento"
                [formulario]="formulario" [max-date]="maxDate">
            </app-input-date-padrao>
            <app-input-padrao class="form-group col-md-2" for-name="cpf" nome="CPF" mask="999.999.999-99"
                [formulario]="formulario">
            </app-input-padrao>
        </div>
    </form>
</p-card>
<br>
<p-card>
    <div class="form-row">
        <div class="form-group col-md-6 p-card-title">
            Dados de acesso
        </div>
    </div>
    <form [formGroup]="usuarioForm">
        <div class="form-row">
            <app-input-padrao class="form-group col-md-6" for-name="login" nome="Login" [formulario]="usuarioForm">
            </app-input-padrao>
            <app-input-padrao-template for-name="senha" nome="Senha" [formulario]="usuarioForm"
                class="form-group col-md-6">
                <input type="password" pPassword placeholder="Senha" title="Senha" id="senha" formControlName="senha"
                    class="cssInputPadrao" />
            </app-input-padrao-template>
        </div>
    </form>
</p-card>
<br>
<p-card>
    <div class="form-row">
        <div class="form-group col-md-6 p-card-title">
            Endere√ßo
        </div>
    </div>
    <app-endereco-recycle [formulario]="enderecoForm" [estado-form]="estadoEnderecoForm" [estados]="estados">
    </app-endereco-recycle>
</p-card>
<p-card>
    <div class="form-row">
        <div class="form-group col-md-12">
            <div align="center">
                <button pButton pRipple type="button" label="Salvar" (click)="submitForm()" icon="pi pi-save">
                </button>
            </div>
        </div>
    </div>
</p-card>
