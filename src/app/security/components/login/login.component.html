<div class="fundo-login">
    <form class="was-validated" [formGroup]="loginForm" (submit)="login()">
        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <div class="card vertical-center" style="background-image: url('assets/img/cruz2.jpg')">
                    <div class="card-body">
                        <div align="center">
                            <img src="assets/img/esperanca.png" width="150" class="p-mr-2" loading="lazy">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="login" style="color: black;">Login</label>
                                <input type="text" class="form-control" id="login" formControlName="login"
                                    placeholder="Login" title="Login" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="password" style="color: black;">Senha</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Senha" title="Senha" required>
                            </div>
                            <div class="form-group col-md-12" align="right">
                                <button type="submit" class="btn btn-secondary" title="Entrar"
                                    [disabled]="loginForm.invalid">
                                    <i class="pi pi-sign-in"></i> Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3"></div>
        </div>
    </form>
</div>
